<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="style.css">
    <title>First UI : Travel Website</title>
</head>
<body class="bg-[#0f111a] relative">
    <!---------------------   navbar  ----------------------->
    <nav class="h-[60px] w-full bg-[#0f111a] border-b-2 border-white flex items-center justify-between px-[10px] sm:px-[20px] fixed top-0 z-10">
        <!-------------------  logo  --------------------->
        <div id="logo-box" class="h-full w-[180px] flex items-center justify-evenly">
            <img src="logo 2.png" alt="logo" class="h-[45px] w-[45px]">
            <p class="text-[25px] font-bold text-[#f36f0f]">Harbour</p>
        </div>
        <!------------------- link box ------------------------->
        <div id="link-box" class="h-full w-min hidden lg:flex whitespace-nowrap items-center gap-[10px] px-[10px]">
            <a href="#">Discover</a>
            <a href="#">Features</a>
            <a href="#">About Us</a>
            <a href="#">Pricing</a>
            <a href="#">Blog</a>
        </div>
        <!-------------------  button  ----------------------------->
        <div class="h-full w-min px-[10px] whitespace-nowrap hidden lg:flex items-center justify-center">
            <button>Book Now</button>
        </div>

        <!-------------------  hamburgur  -------------------------->
        <div id="hamburgur" class="h-[40px] w-[40px] border-2 border-white lg:hidden flex items-center justify-center">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <!--------------------   home section  -------------------------->
    <div id="home" class="h-min xl:h-[630px] w-full absolute top-[60px] flex flex-col xl:flex-row px-[10px] sm:px-[20px] py-[10px]  xl:py-0">
        <!---------------------  home content  ------------------------->
        <div id="home-content" class="h-min xl:h-full w-full xl:w-[60%] flex flex-col items-center justify-center py-[50px]">
            <!-----------------------  heading 1  -------------------------->
            <div id="home-heading1" class="h-min w-full flex items-center justify-start gap-[20px] py-[10px]">
                <h1 class="text-[50px] sm:text-[80px] md:text-[100px] lg:text-[120px] text-[#f4f3ec]">EXPLORE</h1>
                <img src="home-head-img.jpg" alt="img" class="h-[45px] w-[45px] md:h-[100px] md:w-[100px] rounded-full border-2 border-white">
            </div>
            <!-----------------------  heading 2  ------------------------------>
            <div id="home-heading2" class="h-min w-full flex items-center justify-start gap-[20px] pl-[5px] py-[10px]">
                <div class="h-[30px] sm:h-[45px] w-[100px] sm:w-[120px] flex items-center justify-center bg-orange-500 shadow-lg shadow-orange-500/50">
                    <i class="fa-solid fa-arrow-right text-[20px] sm:text-[30px] text-[#f4f3ec]"></i>
                </div>
                <h1 class="text-[50px] sm:text-[80px] md:text-[100px] lg:text-[120px] text-[#f4f3ec]">WORLD</h1>
            </div>          
            <!-----------------------  paragraph  ----------------------------->
            <div id="home-para" class="h-min w-full flex items-center justify-start px-[10px]">
                <p class="text-[#f4f3ec] text-[16px] sm:text-[20px]">Travel is the movement of people between distant geographical locations. Travel Can be done by foot, bicycle.</p>
            </div>
        </div>
        <!---------------------  home img  ------------------------------->
        <div id="home-img" class="h-[500px] xl:h-full w-full xl:w-[40%] flex items-center justify-center bg-yellow-300"></div>
        </div>

    <!--------------------------  script js  --------------------------->
    <script src="script.js"></script>
</body>
</html>
